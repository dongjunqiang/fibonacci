language: go
go:
  - 1.8
before_install:
  - go get -t -v ./...
script:
  - go test -coverprofile=coverage.txt -covermode=atomic
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: fib
  skip_cleanup: true
  on:
    tags: true
    repo: sevlyar/fibonacci
